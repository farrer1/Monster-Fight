<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Game</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.0/src/js.cookie.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.6/fabric.min.js"></script>
		<script src="/game.js"></script>
	</head>

	<body>
		<h3>You're in Game $id</h3>

		<div id="timer">not running</div>
		<button id="start">start</button>

		<style type="text/css">
			#wrapper {
				display: inline-block;
			}
			#results-c1, #results-c2 {
				width: 390px;
				min-height: 40px;
				display: inline-block;
				padding: 5px;
				margin: 0 6px 15px 0;
				float: left;
			}
		</style>

		<br>
		<div id="wrapper">
			<div id="results-c1">The results</div>​
			<div id="results-c2">The results</div>​
			<br>

			<canvas id="c1" width="400" height="350" style="border:1px solid black"></canvas>
			<canvas id="c2" width="400" height="350" style="border:1px solid black"></canvas>
		</div>

        <br>
        <div style= "display: inline-block; margin-left: 10px; margin-top: 10px">
            <button id="clearcanvas">Clear</button><br>
            <div id="drawing_modeoptions"></div>
            <label for="drawing_linewidth">Line width:</label>
            <span class="info">30</span><input type="range" value="30" min="0" max="150" id="drawing_linewidth"><br>

            <label for="drawing_color">Line color:</label>
            <input type="color" value="#000000" id="drawing_color"><br>
        </div>
        <button id="save">Send to Server</button>


		<br>
		<div id="chat"></div>
		<br>
		
		<input id="messageBox" placeholder="Type your message">
		<button id="send">Send</button>

		<!-- TODO incorporate? -->
		<!-- <ul id="userList"></ul> -->
		
		<!-- used to tell the javascript what game we're in -->
		<!-- could probably also get the url to tell -->
		<div id="gameId" style="display:none">$id</div>
	</body>
</html>
